<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <header class="col-1">
    <img src="images/image-header-mobile.jpg" alt="" class="imgmbl">
  </header>
  <main class="row col-9">
    <section class="insights col-6">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="row colm">
        <div><h2>10K+</h2> <p class="stats">COMPANIES</p></div>
        <div><h2>314</h2> <p class="stats">TEMPLATE</p></div>
        <div><h2>12M+</h2> <p class="stats">QUERIES</p></div>
      </div>
    </section>
    
    <section class=" imgdsk col-6">
      <img src="images/image-header-desktop.jpg" alt="" class="imgdsk">
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
